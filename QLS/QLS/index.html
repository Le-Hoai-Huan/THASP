<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book-Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" crossorigin="anonymous" />
    <link rel="stylesheet" href="./style.css" />
</head>
<body>
    <div class="container mt-3">
        <h1 class="text-center">Thông tin sách</h1>
        <form id="studentForm">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="bookName" class="form-label">Tên sách</label>
                        <input type="text" class="form-control" id="bookName" placeholder="Eg. Conan" />
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="price" class="form-label">Giá</label>
                        <input type="text" class="form-control" id="price" placeholder="Eg. 1000" />
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="description" class="form-label">Mô tả</label>
                        <textarea class="form-control" id="description" rows="3" placeholder="Eg. Sách quá hay!"></textarea>
                    </div>
                </div>
            </div>
            <div class="row mt-5">
                <div class="col-4">
                    <button type="button" class="btn btn-success" id="btnAdd"><i class="fa-solid fa-plus"></i> Thêm Sản Phẩm</button>
                    <button type="button" class="btn btn-warning text-white" id="btnUpdate"><i class="fa-solid fa-pen-to-square"></i> Cập nhật</button>
                </div>
                <div class="col-8 text-end">
                    <button type="button" class="btn btn-danger" style="display: none" id="btnClear"><i class="fa-solid fa-trash"></i> Xoá</button>
                    <button type="button" class="btn btn-info text-white" id="btnReset"><i class="fa-solid fa-arrows-rotate"></i> Reset</button>
                </div>
            </div>
        </form>
    </div>
    <div class="container mt-4">
        <h2>Danh sách</h2>
        <table class="table table-striped table-sm">
            <thead>
                <tr class="bg-secondary text-white">
                    <th>ID</th>
                    <th>Tên sách</th>
                    <th>Giá</th>
                    <th>Mô tả</th>
                    <th>Hành động</th>
                </tr>
            </thead>
            <tbody id="productList"></tbody>
        </table>
    </div>

    <!-- Modal để hiển thị chi tiết sách -->
    <div class="modal fade" id="modalViewDetailInfo" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalLabel">Chi tiết sách</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p><strong>ID:</strong> <span class="code"></span></p>
                    <p><strong>Tên sách:</strong> <span class="fullName"></span></p>
                    <p><strong>Giá:</strong> <span class="dateOfBirth"></span></p>
                    <p><strong>Mô tả:</strong> <span class="gender"></span></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Thêm các thư viện cần thiết -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/main.js"></script>
</body>
</html>
